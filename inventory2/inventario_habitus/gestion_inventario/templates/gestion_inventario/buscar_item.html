<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar ítem - Inventario Habitus</title>
</head>
<body>
    <h1>Buscar ítem</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Buscar por descripción">
        <button type="submit">Buscar</button>
    </form>
    <ul>
        {% for item in items %}
            <li>
                {{ item.descripcion }} ({{ item.cantidad_actual }} disponibles en {{ item.almacen }})
                <a href="{% url 'solicitar_traslado' item.id %}">Solicitar traslado</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'inicio' %}">Volver al inicio</a>
</body>
</html>
